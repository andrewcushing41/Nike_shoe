<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <title>Shoes</title>
    <link rel="stylesheet" href="/CSS/nikeheader.css" />
    <link rel="stylesheet" href="/CSS/shoes.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>

   <!-- HEADER -->

    <header class="header">

       <!-- LOGO -->
      <div class="leftsection">
        <a href="http://www.nike.com"> <img
          class="nikelogo"
          src="/images/white nike.png"
          alt="nike logo"
          title="home"
        /></a>
       
      </div>

      <!-- NAVBAR -->

      <div class="middlenav">
        <li>
          <a class="nav" href="#paragraph">MEN</a>
        </li>
          <li>
            <a class="nav"href="#paragraph">WOMEN</a>
          </li>
          <li>
            <a class="nav" href="#lists">KIDS</a>
          </li>
           <li>
            <a class="nav"href="#lists">SALE</a>
          </li>
        </ul>
      </div>

      <!--RIGHT SIDE -->

      <div class="search">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-button"> 
          <img
          class="search-icon"
          src="/icon/search.svg"
          alt="search"
          />
        </button>
        
        <img
          class="hamburger-menu"
          src="/icon/hamburger-menu.svg"
          alt="hamburger-menu"
          title="Menu"
        />

        <i class="fa fa-shopping-cart" style="font-size: 24px" title="Check Out"></i>
        

      </div>
    </header>
  
    <main>
   
       <div class="shoe">
         <img class="jordanshoe" src="/images/white.png" alt="jordan">
       </div>

       <div class="shoe-info">
        <h1>Nike Air Force 1 Low Retro</h1>
        <p class="shoe-gender">Men's Shoes</p>
        <p class="price">$150</p>
       

       <div class="select-color">
        <p class="select-color-para"><strong>Select Color:</strong></p>
       
        <div class="shoe-color-images">
          <img class="shoe-color" src="/images/thumbnail-10.webp" alt="grey check" title="Grey Check">
          <img class="shoe-color" src="/images/thumbnail-11.webp" alt="red check" title="Red Check">
          <img class="shoe-color" src="/images/thumbnail-12.webp" alt="white check" title="Blue with white check">
          <img class="shoe-color" src="/images/thumbnail-13.webp" alt="pink check" title="Pink Check">
        </div>
       </div>

       <div>
        <p class="shoe-size-title"> <strong>Shoe Size:</strong> </p>
      </div>

       <div class="shoe-size-grid">
        <button class="shoe-size-button">M 7 / W 8.5</button>
        <button class="shoe-size-button">M 7.5 / W 9</button>
        <button class="shoe-size-button">M 8 / W 9.5</button>
        <button class="shoe-size-button">M 8.5 / W 10</button>
        <button class="shoe-size-button">M 9 / W 10.5</button>
        <button class="shoe-size-button">M 9.5 / W 11</button>
        <button class="shoe-size-button">M 10 / W 11.5</button>
        <button class="shoe-size-button">M 11 / W 12</button>
        <button class="shoe-size-button">M 11.5 / W 12.5</button>
        <button class="shoe-size-button">M 12 / W 13</button>
        <button class="shoe-size-button">M 12.5 / W 13.5</button>
        <button class="shoe-size-button">M 13 / W 14</button>
        
        
       </div>
       <button class="add-to-cart-button" title="Add to Cart">Add to Cart</button>
      
      </div>
      
    </main>
  </body>
</html>
